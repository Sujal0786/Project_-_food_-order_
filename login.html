<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/27e6a2b710.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="overlay">
        <form onsubmit="event.preventDefault(); login();">
            <div class="con">
                <header class="head-form">
                    <h2>Login</h2>
                    <p>Login here using your  email, and password</p>
                </header>
                <br>
                <div class="field-set">
                   
                    <br>
                    
                    <!-- Email -->
                    <span class="input-item">
                        <i class="fa fa-envelope"></i>
                    </span>
                    <input class="form-input" id="email" type="email" placeholder="Email" required>
                    <br>
    
                    <!-- Password -->
                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <input class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>
                    
                    <span>
                        <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                    </span>
                    <br>
                    
                    <!-- Register Button -->
                    <button type="submit" class="log-in" onclick="login()">Login</button>
                </div>
    
                <div class="other">
                    <!-- Other buttons -->
                    <button class="btn submits frgt-pass">Forgot Password</button>
                    <button class="btn submits sign-up" onclick="register()">Register
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button>


                </div>
            </div>
        </form>
    </div>
    
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pwd').value;
    
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(err => { throw new Error(err); });
                }
                return response.json();
            })
            .then(data => {
                // Store user name and email in localStorage
                localStorage.setItem('name', data.name);
                localStorage.setItem('email', data.email);
                
                // Redirect to home.html
                window.location.href = 'landing.html';
            })
            .catch(err => {
                alert(err.message);
            });
        }
        function register(){
            window.location.href = 'register.html';
        }
    </script>
    
</body>
</html>
