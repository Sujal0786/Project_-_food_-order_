<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://kit.fontawesome.com/27e6a2b710.js" crossorigin="anonymous"></script>
    <style>
        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }

        ul {
            padding-left: 10px;
        }

        body {
            font-family: "Josefin Sans", sans-serif;
            color: #0a0a0a;
            line-height: 1.4;
        }

        a {
            color: #000;
        }

        .content {
            z-index: 9999;
        }

        .secure,
        .backBtn {
            display: flex;
        }

        .secure span,
        .backBtn span {
            margin-left: 5px;
        }

        .backBtn {
            margin-top: 20px;
        }

        .secure {
            color: #afb5c0;
            align-items: flex-end;
        }

        .secure .icon {
            font-size: 20px;
            line-height: 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .logo .icon {
            font-size: 32px;
            line-height: 32px;
            margin-right: 5px;
        }

        img {
            margin: 6px 14px;
            padding: 10px;
            height: 204px;
            width: 100%;
            border-radius: 8px 0 0 8px;
        }

        .details {
            max-width: 800px;
            min-height: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: -200px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .details__item {
            display: flex;
        }

        .details__user {
            background: #f6f9fc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dadada;
        }


        .item__image {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item__image .iphone {
            margin-top: -50px;
            margin-left: -100px;
            width: 200px;
        }

        .item__details {
            padding: 30px;
        }

        .item__title {
            font-size: 28px;
            /* font-weight: 600; */
        }

        .item__price {
            font-size: 22px;
            color: #bec3cb;
        }

        .icon {
            font-size: 16px;
            vertical-align: middle;
        }

        header {
            background-color: #f6f9fc;
            min-height: 300px;
            background-image: url("../images/pattern.png");
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 0 80px 0;
            color: #246eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .container {
            width: 960px;
            margin: 0 auto;
        }

        .shadow {
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
        }

        .row {
            display: flex;
        }

        .txt {
            border-color: #e1e8ee;
            width: 100%;
        }

        .input {
            border-radius: 5px;
            border-style: solid;
            border-width: 2px;
            height: 48px;
            padding-left: 15px;
            font-weight: 600;
            font-size: 14px;
            color: #5e6977;
        }

        input[type="text"] {
            display: initial;
            padding: 15px;
        }

        .text-validated {
            border-color: #7dc855;
            background-image: url("../images/icon-tick.png");
            background-repeat: no-repeat;
            background-position: right 18px center;
        }

        .ddl {
            border-color: #f0f4f7;
            background-color: #f0f4f7;
            width: 100px;
            margin-right: 10px;
        }

        .title {
            font-size: 14px;
            padding-bottom: 8px;
        }

        .field {
            padding-top: 15px;
            padding-right: 30px;
            width: 50%;
        }

        .field.small {
            width: auto;
        }

        .notification {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            justify-content: center;
        }

        .notification .icon {
            font-size: 28px;
            color: #7dc855;
            line-height: 28px;
            margin-right: 10px;
        }

        .actions {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 60px 0 40px 0;
        }

        .payment {
            padding: 20px 0 0 0;
        }

        .payment__title {
            margin: 40px 0 20px 0;
            font-size: 18px;
            display: flex;
            text-align: left;
        }

        .payment__title .icon {
            margin-right: 10px;
        }

        .btn {
            font-family: "Josefin Sans", sans-serif;
            border-radius: 8px;
            border: 0;
            letter-spacing: 1px;
            color: #fff;
            background: #246eea;
            padding: 20px 60px;
            white-space: nowrap;
            font-size: 16px;
            line-height: 1;
            text-transform: uppercase;
            transition: all 0.15s ease;
            text-decoration: none;
        }

        .btn .icon {
            margin-left: 10px;
            font-size: 20px;
        }

        .btn:hover {
            -webkit-transform: translateY(-1px);
            transform: translateY(-1px);
            background: #4984ea;
        }

        .btn.action__back {
            background: transparent;
            color: #a0a0a0;
        }

        .payment__types {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment__info {
            display: flex;
        }

        .payment__cc {
            flex: 60%;
        }

        .payment__shipping {
            flex: 40%;
        }

        .shipping__info {
            background: #f6f9fc;
            padding: 10px;
            border-radius: 8px;
        }

        .payment__type {
            display: flex;
            border: 2px solid #d9d9d9;
            border-radius: 8px;
            padding: 20px 40px;
            width: 100%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #d9d9d9;
            transition: all 0.15s ease;
        }

        .payment__type:hover {
            -webkit-transform: translateY(-1px);
            transform: translateY(-1px);
        }

        .payment__type.active {
            color: #0a0a0a;
            background: #f6fcf7;
            border-color: #7dc855;
        }

        .payment__type .icon {
            font-size: 32px;
            margin-right: 10px;
        }

        .payment__type+.payment__type {
            margin-left: 10px;
        }

        .icon-xl {
            font-size: 48px;
            line-height: 48px;
        }

        .content {
            display: block;
        }

        .thankyou {
            display: block;
        }

        .thankyou .details {
            opacity: 1;
            justify-content: center;
            align-items: center;
        }

        .thankyou .details h3 {
            font-weight: 600;
        }

        .thankyou .details__item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .thankyou .details__item .icon-xl {
            font-size: 32px;
            color: #7dc855;
            line-height: 32px;
        }

        .loading {
            position: relative;
        }

        .loading:after {
            -webkit-animation: spinAround .5s infinite linear;
            animation: spinAround .5s infinite linear;
            border: 4px solid #7dc855;
            border-radius: 290486px;
            border-right-color: transparent;
            border-top-color: transparent;
            content: "";
            height: 5em;
            width: 5em;
            position: absolute;
        }

        .loading .details__item {
            opacity: 0;
        }

        #subtotalEl {
            text-align: center;
        }

        @-webkit-keyframes spinAround {
            from {
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }

            to {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg);
            }
        }

        @keyframes spinAround {
            from {
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }

            to {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg);
            }
        }

        .contain {
            display: flex;
            justify-content: space-between;
            align-items: first baseline;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <div class="notification">Complete Your Purchase</div>
        </div>
    </header>

    <section class="content">
        <div class="container"></div>

        <!-- Cart Summary Section -->
        <div class="details shadow">
            <div class="details__item" id="cartItemsEl"></div>
            <p id="subtotalEl"></p>
        </div>

        <!-- Payment Methods -->
        <div class="container">
            <div class="payment">
                <div class="payment__title">Payment Method</div>
                <div class="payment__types">
                    <div class="payment__type payment__type--cc active"><i class="icon icon-credit-card"></i>Credit
                        Card</div>
                    <div class="payment__type payment__type--paypal"><i class="icon icon-paypal"></i>Paypal</div>
                    <div class="payment__type payment__type--sepa"><i class="icon icon-wallet"></i>SEPA</div>
                    <div class="payment__type payment__type--invoice"><i class="icon icon-note"></i>Invoice</div>
                </div>

                <!-- Personal Information Form -->
                <div class="payment__info">
                    <div class="payment__cc">
                        <div class="payment__title"><i class="icon icon-user"></i> Personal Information</div>
                        <div class="contain">
                            <form>
                                <div class="form__cc">
                                    <div class="row">
                                        <div class="field">
                                            <div class="title">Name on Card</div>
                                            <input type="text" id="customerName" class="input txt" required />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="field">
                                            <div class="title">Credit Card Number</div>
                                            <input type="text" id="cardNumber" class="input txt" required />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="field small">
                                            <div class="title">Expiry Date</div>
                                            <select class="input ddl" id="expiryMonth" required>
                                                <option selected>01</option>
                                                <option>02</option>
                                                <option>03</option>
                                                <!-- More options -->
                                            </select>
                                            <select class="input ddl" id="expiryYear" required>
                                                <option>2023</option>
                                                <option>2024</option>
                                                <!-- More options -->
                                            </select>
                                        </div>
                                        <div class="field small">
                                            <div class="title">CVV Code</div>
                                            <input type="text" id="cvv" class="input txt" required />
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="payment__shipping">
                                <div class="payment__title">
                                    <i class="icon icon-plane"></i> Shipping Information
                                </div>
                                <div class="details__user">
                                    <div class="user__name" id="shippingName">Name: <span></span></div>
                                    <div class="user__email" id="shippingEmail">Email: <span></span></div>
                                    <div class="user__address">Shipping Address: <span id="shippingAddress"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="actions" id="paymentForm">
                            <button type="submit" class="btn">Place your Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shipping Information -->

    </section>

    <script>
        // JavaScript for cart and bill generation
        // Declare cart variable globally to make it accessible across functions
        let cart = [];

        // Load shipping information from localStorage
        window.onload = function () {
            document.getElementById('shippingName').children[0].innerText = localStorage.getItem('name') || 'Guest';
            document.getElementById('shippingEmail').children[0].innerText = localStorage.getItem('email') || 'No email available';
            document.getElementById('shippingAddress').innerText = localStorage.getItem('address') || 'Address not provided';

            // Load cart items from localStorage
            cart = JSON.parse(localStorage.getItem("CART")) || []; // Assign to global cart variable
            updateCart(cart);
        };

        // Update Cart
        function updateCart(cart) {
            renderCartItems(cart);
            renderSubtotal(cart);
        }

        // Render Cart Items
        function renderCartItems(cart) {
            const cartItemsEl = document.getElementById('cartItemsEl');
            if (cart.length === 0) {
                cartItemsEl.innerHTML = `<p>No items in the cart</p>`;
            } else {
                cartItemsEl.innerHTML = cart.map(item => `
            <div class="details__item">
                <div class="item__image">
                    <img src="${item.src}" alt="${item.description}" />
                </div>
                <div class="item__details">
                    <div class="item__title">${item.description}</div>
                    <div class="item__price">Rs. ${item.amt}</div>
                    <div class="item__quantity">Quantity: ${item.numberOfUnits}</div>
                </div>
            </div>
        `).join('');
            }
        }

        // Render Subtotal
        function renderSubtotal(cart) {
            let totalPrice = 0, totalItems = 0;
            cart.forEach((item) => {
                totalPrice += item.amt * item.numberOfUnits;
                totalItems += item.numberOfUnits;
            });
            document.getElementById('subtotalEl').innerHTML = `Total (${totalItems} items): INR ${totalPrice}`;
        }

        // Generate Bill Function
        function generateBill() {
            const customerName = document.getElementById('customerName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryMonth = document.getElementById('expiryMonth').value;
            const expiryYear = document.getElementById('expiryYear').value;
            const cvv = document.getElementById('cvv').value;

            // Generate plain text for the bill
            let billContent = `Customer Name: ${customerName}\n`;
            billContent += `Card Number: **** **** **** ${cardNumber.slice(-4)}\n`;
            billContent += `Expiry Date: ${expiryMonth}/${expiryYear}\n\n`;
            billContent += `Items Purchased:\n`;

            cart.forEach(item => {
                billContent += `${item.description} - Rs. ${item.amt} x ${item.numberOfUnits}\n`;
            });

            const totalAmount = cart.reduce((total, item) => total + item.amt * item.numberOfUnits, 0);
            billContent += `\nTotal Amount: INR ${totalAmount}`;

            // Display the bill content in an alert
            alert(billContent);
        }

        // Event Listener for Button Click
        document.querySelector('.actions button').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default button behavior

            // Call generateBill to display the bill
            generateBill();
        });

    </script>
</body>

</html>
